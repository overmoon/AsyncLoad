apply plugin: 'com.android.library'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.2.0'
}

def SDK_BASENAME = "asyncload_lib";
def SDK_VERSION_pre = "_v1.0.1";
def SDK_VERSION_now= "_v1.0.1";
def sdkDestinationPath = "../";
def jar_Folder = "asyncload_lib_jar"

task deleteBuild(type: Delete) {
    delete sdkDestinationPath + SDK_BASENAME + SDK_VERSION_pre + ".jar"
}

task makeJar(type: Copy) {
    from('build/intermediates/bundles/release/')
    into(sdkDestinationPath+jar_Folder)
    include('classes.jar')
    rename ('classes.jar', SDK_BASENAME+SDK_VERSION_now+".jar")
}

makeJar.dependsOn(deleteBuild, build)